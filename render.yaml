services:
  # Backend API Service
  - type: web
    name: kudimall-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    # IMPORTANT: Do NOT modify startCommand to include database migrations
    # The application auto-initializes the database on first startup via server/index.js
    # Database tables are created automatically using server/scripts/initDb.js
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: kudimall-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://kudimall.onrender.com
    healthCheckPath: /api/health
    
  # PostgreSQL Database
databases:
  - name: kudimall-db
    databaseName: kudimall_prod
    user: kudimall_user
    region: oregon
    plan: free
    ipAllowList: []
